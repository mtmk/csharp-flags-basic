version: 1.0.{build}
image: Visual Studio 2017
configuration: Release
platform: Any CPU
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
deploy:
  provider: NuGet
  api_key:
    secure: 5nSTdLRcacqrJ1l7VUWB6Df1a8IWvEGXii8lO4Hgbb577AoB1YQfz9HV/fYNgrFo
  skip_symbols: false
  artifact: /FlagsBasic\.nupkg/
